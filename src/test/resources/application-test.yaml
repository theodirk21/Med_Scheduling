spring:
    config:
        activate:
            on-profile: test

security:
    basic:
        enabled: false

datasource:
    url: jdbc:h2:mem:db;Mode=Oracle;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
jpa:
    hibernate:
        ddl-auto: create-drop
    show-sql: false
    properties:
        hibernate:
            dialect: org.hibernate.dialect.H2Dialect
main:
    web-application-type: none